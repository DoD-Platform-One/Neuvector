name: neuvector
apiVersion: v2
version: 2.4.5-bb.0
appVersion: 5.1.3
description: Helm chart for NeuVector's core services
home: https://neuvector.com
icon: https://avatars2.githubusercontent.com/u/19367275?s=200&v=4
maintainers:
  - name: becitsthere
    email: support@neuvector.com
engine: gotpl
dependencies:
  - name: monitor
    version: 2.4.5
    alias: monitor
    condition: monitor.install
    repository: file://./deps/monitor
  - name: gluon
    version: "0.3.2"
    repository: "oci://registry1.dso.mil/bigbang"
annotations:
  bigbang.dev/applicationVersions: |
    - NeuVector: 5.1.3
  helm.sh/images: |
    - name: controller
      condition: controller.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/controller:5.1.3
    - name: enforcer
      condition: enforcer.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/enforcer:5.1.3
    - name: manager
      condition: manager.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/manager:5.1.3
    - name: scanner
      condition: cve.scanner.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/scanner:5
    - name: updater
      condition: cve.updater.enabled
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
    - name: exporter
      condition: monitor.exporter.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/prometheus-exporter:5.1.0
