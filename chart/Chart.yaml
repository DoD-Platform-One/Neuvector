name: neuvector
apiVersion: v2
version: 2.8.7-bb.1
appVersion: 5.4.5
description: Helm chart for NeuVector's core services
home: https://neuvector.com
icon: https://avatars2.githubusercontent.com/u/19367275?s=200&v=4
maintainers:
  - name: becitsthere
    email: support@neuvector.com
dependencies:
  - name: crd
    version: 2.8.6
    repository: https://neuvector.github.io/neuvector-helm/
  - name: core
    version: 2.8.6
    alias: upstream
    repository: https://neuvector.github.io/neuvector-helm/
  - name: monitor
    version: 2.8.7
    repository: https://neuvector.github.io/neuvector-helm/
    condition: monitoring.enabled
  - name: gluon
    version: "0.6.2"
    repository: "oci://registry1.dso.mil/bigbang"
annotations:
  bigbang.dev/maintenanceTrack: bb_integrated
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    - [Find our upstream chart's CHANGELOG here](https://repo1.dso.mil/big-bang/product/packages/neuvector/-/blob/main/CHANGELOG.md?ref_type=heads)
    - [and our upstream application release notes here](https://github.com/neuvector/neuvector/releases)
  bigbang.dev/applicationVersions: |
    - NeuVector: 5.4.5
  helm.sh/images: |
    - name: controller
      condition: controller.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/controller:5.4.5
    - name: enforcer
      condition: enforcer.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/enforcer:5.4.5
    - name: manager
      condition: manager.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/manager:5.4.5
    - name: adapter
      condition: cve.adapter.enabled
      image: registry1.dso.mil/ironbank/opensource/neuvector/registry-adapter:v0.1.8
    - name: scanner
      condition: cve.scanner.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/scanner:6
    - name: updater
      condition: cve.updater.enabled
      image: registry1.dso.mil/ironbank/big-bang/base:2.1.0
    - name: exporter
      condition: monitor.exporter.enabled
      image: registry1.dso.mil/ironbank/neuvector/neuvector/prometheus-exporter:1-1.0.0
